<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var t = Number( prompt() );
        while(t!=0){
            var x = Number( prompt() );
            var y = Number( prompt() );
            var distance = y-x;
            var leftDistance = distance;
            var result = 0;
            for(var i = 1;leftDistance>0;i++){
                if(i>=leftDistance){
                    leftDistance = 0;
                    result += 1;
                }else{
                    leftDistance -= i*2;
                    result += 2;
                    
                }
            }
            console.log(result);
            t--
        }


    
    </script>
</body>
</html>
