<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        
        var powerpow = function(){
            var a = Number( prompt() );
            var b = Number( prompt() );

            var c = [];
            var d = [];
            var dPlus = 0;
            var result = 1;
            c[0]=a;
            c[1]=Math.pow(a, 10)%10;
            c[2]=Math.pow(c[1],10)%10;
            for(var i = 3;i<=6;i++){
                c[i]=Math.pow(c[i-1],10)%10;
            }
            while(b!=0){
                
                d[dPlus]=b%10;
                b=(b-(b%10))/10;
                dPlus++;
                
            }
            for(var i = 0;i<d.length;i++){
                result = (result * Math.pow(c[i],d[i]))%10;
            }
            Res.push(result);
        };
        var t = Number( prompt() );
        var Res = [];

        while(t!=0){
            powerpow();
            t--;

        }
        for(var i=0;i<Res.length;i++){
            console.log(Res[i]);
        }

    </script>
</body>
</html>
