<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var turret = {
            "xLocation" : [],
            "yLocation" : [],
            "xDistance" : 0,
            "yDistance" : 0,
            "xyDistance" : 0,
            "takeLocation" : function(){
                return [Number(prompt()), Number(prompt())];
            },
            "takeDistance" : function(){
                return Number(prompt());
            },
            "calcI" : function(x1, x2, y1, y2){
                return Math.sqrt((x2 - x1) * (x2 - x1) + (y2 - y1) * (y2 - y1));
            },
            "giveResult" : function(i,r1,r2){
                if(i>r1+r2){
                    this.Result.push(0);
                }else if(i==r1+r2){
                    this.Result.push(1);
                }else if(i<r1+r2&&(r1==i+r2||r2==i+r1)){
                    this.Result.push(1);
                }else if(i<r1+r2&&(r1>i+r2||r2>i+r1)){
                    this.Result.push(0);
                }else if(i<r1+r2&&(r1<i+r2||r2<i+r1)){
                    this.Result.push(2);
                }
                else{
                    this.Result.push(-1);
                }

            },
            "Result" : [],
            "main" : function(t){
                while(t!=0){
                    this.xLocation = this.takeLocation();
                    this.xDistance = this.takeDistance();
                    this.yLocation = this.takeLocation();
                    this.yDistance = this.takeDistance();
                    this.xyDistance = this.calcI(this.xLocation[0],this.xLocation[1],this.yLocation[0],this.yLocation[1]);
                    this.giveResult(this.xyDistance,this.xDistance,this.yDistance);
                    t--;
                    
                }
                while(this.Result.length != 0){
                    console.log(this.Result.shift());
                }
            }

        };
        
        turret.main( Number(prompt()) );
            
            

        
    </script>
</body>
</html>
